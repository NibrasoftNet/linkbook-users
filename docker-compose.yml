services:
  postgres:
    image: postgis/postgis:16-3.4-alpine
    ports:
      - ${DATABASE_PORT}:5432
    volumes:
      - linkBook-users-db:/var/lib/postgresql/data
    environment:
      POSTGRES_USER: ${DATABASE_USERNAME}
      POSTGRES_PASSWORD: ${DATABASE_PASSWORD}
      POSTGRES_DB: ${DATABASE_NAME}

  adminer:
    image: adminer
    restart: always
    ports:
      - 8080:8080


volumes:
  linkBook-users-db: